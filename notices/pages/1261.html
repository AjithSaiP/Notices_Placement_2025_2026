<html><head><script>
    function printDiv(divName) 
    {
        var printContents = document.getElementById(divName).innerHTML;
        var originalContents = document.body.innerHTML;

        document.body.innerHTML = printContents;

        window.print();

        document.body.innerHTML = originalContents;
   }
</script>
</head><body><center><input type="button" onclick="printDiv('printableArea')" value="Print This Page"></center>

<div id="printableArea">

<b>Type</b>    : INTERNSHIP<br>
<b>Subject</b> : CV Submission<br>
<b>Company</b> : NPCI<br>
<br>The CV submission for NPCI for all roles has been opened till 11:59 PM, 8th November 2025.
<br>
<br>CDC,&nbsp;IIT&nbsp;Kharagpur<br>


</div>
</body></html>
